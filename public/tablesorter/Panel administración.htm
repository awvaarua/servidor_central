            <h1><span class="fa fa-sign-in"></span> Añadir alerta</h1>

            

            <!-- LOGIN FORM -->
            <form id="newalert" action="http://localhost:8080/signup" name="nueva_alerta">
                <div class="form-group">
                    <label>IP</label>
                    <input type="text" class="form-control" name="ip">
                </div>
                <div class="form-group">
                    <label for="sel_sensor">Tipo sensor</label>
                    <select class="form-control" id="sel_sensor" name="tipo_sensor">
                        <option value="0">Temperatura</option>
                        <option value="1">Humedad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mensaje</label>
                    <input type="text" class="form-control" name="descripcion" placeholder="&quot;:ip&quot; se substituirá por la ip del nodo. &quot;:valor&quot; se substituirá por el valor recibido">
                </div>
                <div class="form-group">
                    <label for="sel_sensor">Condición</label>
                    <select class="form-control" id="sel_sensor" name="tipo_condicion">
                        <option value="0">&lt;</option>
                        <option value="1">&lt;=</option>
                        <option value="2">&gt;</option>
                        <option value="3">&gt;=</option>
                        <option value="4">=</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel_sensor">Valor</label>
                    <input type="text" class="form-control" name="valor" placeholder="Valor con el que se comparará">
                </div>
                <div class="form-group" id="fields">
                    <label class="control-label" for="field1">Usuarios a los que enviar el mensaje</label>
                    <div class="controls">
                        <div class="entry input-group col-xs-6">
                            <input id="user_input" class="form-control" name="fields" type="text" placeholder="@usuario">
                            <span class="input-group-btn">
                                <button id="add_user_alert" onclick="AddUserToList();" class="btn btn-success btn-add" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <ul id="userlist" class="list-group">                        
                    <li id="user_list_1" class="list-group-item">@ip<span class="pull-right"><button onclick="DeleteFromList(1)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span></button></span></li><li id="user_list_2" class="list-group-item">@sebastia<span class="pull-right"><button onclick="DeleteFromList(2)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span></button></span></li></ul>
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Registrar usuario</button>
            </form>

            <script type="text/javascript">
            $("#newuser").submit(function(event) {
                /* stop form from submitting normally */
                event.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(data) {
                        $('#page-wrapper').html(data);
                    }
                }) 
            });
